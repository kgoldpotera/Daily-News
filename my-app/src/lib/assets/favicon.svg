<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Spotlight KE mark">
  <defs>
    <style>
      .blk{fill:#151314;}
      .ylw{fill:#F2C40F;}
      .grn{fill:#1E8A4B;}
      .red{fill:#C62828;}
      .wht{fill:#FFFFFF;}
    </style>
  </defs>

  <!-- background padding (transparent) -->
  <rect x="0" y="0" width="512" height="512" fill="none"/>

  <!-- black panel -->
  <rect class="blk" x="298" y="120" width="150" height="220" rx="8"/>

  <!-- flag trims -->
  <rect class="grn" x="298" y="320" width="150" height="12"/>
  <rect class="wht" x="298" y="332" width="150" height="8"/>
  <rect class="red" x="298" y="340" width="150" height="12"/>

  <!-- beam -->
  <polygon class="ylw" points="60,330 205,190 340,245 240,420 60,420"/>

  <!-- lamp head + handle -->
  <g transform="translate(250,70)">
    <!-- handle -->
    <rect class="blk" x="90" y="-10" width="85" height="22" rx="11" transform="rotate(45 90 -10) translate(5,-18)"/>
    <!-- head -->
    <path class="blk" d="M0,60a78,78 0 1 0 156,0a78,78 0 1 0 -156,0"/>
    <path class="wht" d="M20,60a58,58 0 1 0 116,0a58,58 0 1 0 -116,0" opacity=".9"/>
    <path class="blk" d="M30,60a48,48 0 1 0 96,0a48,48 0 1 0 -96,0"/>
    <ellipse class="wht" cx="78" cy="62" rx="28" ry="18" opacity=".95"/>
  </g>
</svg>
